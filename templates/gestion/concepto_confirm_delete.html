{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el concepto "<strong>{{ object.nombre }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'gestion:gestion_conceptos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
