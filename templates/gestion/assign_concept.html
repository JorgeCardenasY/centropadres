{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Asignar Concepto</button>
        <a href="{% url 'gestion:gestion_conceptos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
