{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Asignar Concepto</button>
        <a href="{% url 'gestion:gestion_conceptos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var assignAllCheckbox = document.getElementById('id_assign_to_all_apoderados');
    var apoderadoSelect = document.getElementById('id_apoderado');

    function toggleApoderadoField() {
        if (assignAllCheckbox.checked) {
            apoderadoSelect.value = ''; // Clear selection when "assign to all" is checked
            apoderadoSelect.setAttribute('disabled', 'disabled');
        } else {
            apoderadoSelect.removeAttribute('disabled');
        }
    }

    if (assignAllCheckbox && apoderadoSelect) {
        assignAllCheckbox.addEventListener('change', toggleApoderadoField);
        // Set initial state
        toggleApoderadoField();
    }
});
</script>
{% endblock %}
