{% extends 'base.html' %}

{% block title %}{% if object %}Editar Concepto{% else %}Crear Concepto{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar Concepto{% else %}Crear Concepto{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
        <a href="{% url 'gestion:gestion_conceptos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{{ form.media }}
{% endblock %}
