{% load static %}
<nav class="bg-white border-gray-200 z-50 shadow-lg md:px-8 px-1 fixed w-full top-0">
    <div class="flex justify-between items-center py-2 md:py-4 md:px-2 pl-2 mx-auto">
        <div class="flex items-center cursor-pointer">
            <a href="{% url 'home' %}" class="text-xl font-medium text-decoration-none whitespace-nowrap text-black">SchoolPay</a>
        </div>
        <div class="hidden justify-between items-center w-full md:flex md:w-auto ">
            {% if user.is_authenticated %}
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium">
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md text-white bg-blue-500" href="{% url 'home' %}">Home</a></li>
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md" href="{% url 'mi-curso' %}">Mi Curso</a></li>
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md" href="{% url 'perfiles-explanation' %}">Perfiles</a></li>
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md" href="{% url 'concepto-list' %}">Gestion</a></li>
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md" href="/admin">Admin</a></li>
                    <li class="cursor-pointer">
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md w-full text-left">Logout</button>
                        </form>
                    </li>
                </ul>
            {% else %}
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium">
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md text-white bg-blue-500" href="{% url 'home' %}">Home</a></li>
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md" href="{% url 'perfiles-explanation' %}">Perfiles</a></li>
                    <li class="cursor-pointer"><a class="block py-2 px-3 text-black hover:bg-blue-500 hover:text-white rounded-md" href="/admin/login/">Login</a></li>
                </ul>
            {% endif %}
            <button id="background-toggle" class="ml-6 cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Cambiar Fondo
            </button>
        </div>
        <div class="flex md:hidden items-center">
            <div><img src="{% static 'img/external-sun-lighting-flaticons-flat-flat-icons.png' %}" class="w-6 mr-4 cursor-pointer hover:scale-1.50 block" alt=""></div>
            <div class="hamburger-react" role="button" tabindex="0" style="cursor: pointer; height: 48px; position: relative; transition: 0.8s cubic-bezier(0, 0, 0, 1); user-select: none; width: 48px; outline: none; transform: none;">
                <div style="background: rgb(0, 0, 0); height: 2px; left: 13px; position: absolute; width: 22px; top: 15px; transition: 0.8s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
                <div style="background: rgb(0, 0, 0); height: 2px; left: 13px; position: absolute; width: 22px; top: 23px; transition: 0.8s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
                <div style="background: rgb(0, 0, 0); height: 2px; left: 13px; position: absolute; width: 22px; top: 31px; transition: 0.8s cubic-bezier(0, 0, 0, 1); transform: none;"></div>
            </div>
        </div>
    </div>
</nav>
