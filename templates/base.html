    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('background-toggle');
            const backgroundContainer = document.getElementById('background-container');
            
            if (toggleButton && backgroundContainer) {
                toggleButton.addEventListener('click', function() {
                    const currentBg = backgroundContainer.style.backgroundImage;
                    const welcomeText = document.querySelector('span.block.text-black');
                    const subtitleText = document.querySelector('span.block.text-blue-500');
                    
                    if (currentBg.includes('cloudBg.png')) {
                        backgroundContainer.style.backgroundImage = "url('{% static 'img/cloudDark.png' %}')";
                        // Add white border to text when dark background
                        if (welcomeText) welcomeText.style.textShadow = '0 0 3px white, 0 0 5px white';
                        if (subtitleText) subtitleText.style.textShadow = '0 0 3px white, 0 0 5px white';
                    } else {
                        backgroundContainer.style.backgroundImage = "url('{% static 'img/cloudBg.png' %}')";
                        // Remove white border when light background
                        if (welcomeText) welcomeText.style.textShadow = '';
                        if (subtitleText) subtitleText.style.textShadow = '';
                    }
                });
            }
        });
    </script>
